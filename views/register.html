    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            // ... other jQuery code ...
    
            // Chat functionality
            const socket = io();
    
            $('#chatForm').on('submit', function(e) {
                e.preventDefault();
                const message = $('#messageInput').val();
                if (message) {
                    // Emitting message with user's name (assuming the user's name is available on the client-side)
                    socket.emit('chat message', { name: "User's Name", message: message });
                    $('#messageInput').val('');
                }
            });
    
            socket.on('chat message', function(data) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message-item');
                messageDiv.innerHTML = `
                    <div class="message-user">
                        <figure class="avatar"></figure>
                        <div>
                            <h5 style="font-weight: bold;">${data.name}</h5>
                            <div class="message-wrap">${data.message}</div>
                        </div>
                    </div>
                `;
                $('.messages-content').append(messageDiv);
                $('.messages-content').scrollTop($('.messages-content')[0].scrollHeight);
            });
        });
    </script>
